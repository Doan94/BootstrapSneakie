    <!--formulaire-->
    <div class="formulaire container-fluid">
        <form>
          <!--nom et prénom-->
          <div class="form-row mt-4">
            <div class="form-group col-md-6">
              <label for="inputSurname">Nom</label>
              <input type="text" class="form-control" id="inputSurname" placeholder="nom">
            </div>
            <div class="form-group col-md-6">
              <label for="inputName">Prénom</label>
              <input type="text" class="form-control" id="inputName" placeholder="Prénom">
            </div>
          </div>
          <!--fin nom et prénom-->
          <!--sexe-->
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Homme
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Femme
            </label>
          </div>
          <!--fin sexe-->
          <!--mail et username-->
          <div class="form-row mt-2">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inlineFormInputGroupUsername">Username</label>
              <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
            </div>
          </div>
          <!--fin mail et username-->
          <!--mot de passe et confirmation-->
          <div class="form-row mt-2">
            <div class="form-group col-md-6">
              <label for="inputPassword">Mot de passe</label>
              <input type="text" class="form-control" id="inputPassword" placeholder="Au moins 8 caractères, 1 chiffre, 1 majuscule et 1 minuscule!">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword2">Confirmation Mot de passe</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="Confirmation mot de passe">
            </div>
          </div>
          <!--fin mot de passe et confirmation-->
          <!--adresse1-->
          <div class="form-group">
            <label for="inputAddress">Addresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complément d'adresse</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, étage...">
          </div>
          <!--fin adresse1-->
          <!--adresse2-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ville</label>
              <input type="text" class="form-control" id="inputCity" placeholder="ville">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Région</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Région">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Code postal</label>
              <input type="text" class="form-control" id="Code postal" placeholder="Code postal">
            </div>
          </div>
          <!--fin adresse2-->
          <!--liste-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="exampleFormControlTextarea1">Sneakers possédés</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label for="exampleFormControlTextarea1">Sneakers recherché</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
            </div>
          </div>
          <!--fin liste-->
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Me connecter automatiquement
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-3">S'inscrire</button>
        </form>
    </div>
